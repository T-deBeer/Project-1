<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Task Manager - Sign Up Page</title>
</head>

<body>
    <header>

    </header>
    <div class="modal" id="edit-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h3 id="modal-title">Bug or Feature Information</h3>
            <form id="edit-form">
                <div class="modal-div">
                    <label for="tile">Title:</label>
                    <input name="title" id="modal-bug-title" type="text" placeholder="Title" required>
                </div>
                <div class="modal-div modal-radio">
                    <label for="bug">BUG</label>
                    <input id="modal-bug-radio-bug" type="radio" id="bug" value="bug" name="type" required>
                    <label for="fr">FEATURE REQUEST</label>
                    <input id="modal-bug-radio-feature-request" type="radio" id="fr" value="feature request" name="type"
                        onclick="featureReq()" required>
                </div>
                <div class="modal-div">
                    <label for="desc">Description:</label>
                    <input name="desc" id="modal-bug-description" type="text" placeholder="Description" required>
                </div>
                <div class="modal-div">
                    <label for="dueDate">Due Date:</label>
                    <input name="dueDate" id="modal-bug-due" type="date" placeholder="Due Date" required>
                </div>
                <div class="modal-div">
                    <select name="status" id="bug-status">
                        <option value="unresolved">UNRESOLVED</option>
                        <option value="proccessing">PROCCESSING</option>
                        <option value="completed">COMPLETED</option>
                    </select>
                </div>
                <div class="modal-div">
                    <button type="submit" id="modal-button">Edit</button>
                </div>
            </form>
        </div>
    </div>
    <div class="hub">
        <div class="user">
            <h2 id="current-user">User</h2>
            <ul>
                <li><a href="#UserSettings">Settings</a></li>
                <li><select name="projects" id="projects">
                    </select></li>
                <li>
                    <h3>Progress</h3>
                    <div id="progressbar">
                        <div id="progressUnresolved" class="progress"></div>
                        <div id="progressProccessing" class="progress"></div>
                        <div id="progressResolved" class="progress"></div>
                    </div>
                </li>
                <li><button id="create-ticket"> Create Ticket</button></li>
                <li><button type="button" id="log-out" onclick="logOut()">Log Out</button></li>
            </ul>
        </div>
        <div class="task-info">
            <div>
                <h1 id="view-proj">VIEWING PROJECT 1</h1>
            </div>
            <div class="bugs">
                <div id="unresolved" class="parts" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2>UNRESOLVED</h2>
                </div>
                <div id="proccessing" class="parts" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2>PROCCESSING</h2>
                </div>
                <div id="completed" class="parts" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <h2>RESOLVED</h2>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="../Scripts/main.js"></script>
    <script src="../Scripts/task-page.js"></script>
</body>

</html>
