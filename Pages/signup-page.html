<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Task Manager - Sign Up Page</title>
</head>

<body>
    <div class="section">
        <p class="sign">Sign Up</p>
        
        <form id="form">
            <div>
                <input id="user" type="text" placeholder="Username" required>
            </div>
            <div>
                <input id="name" type="text" placeholder="Firstname" required>
            </div>
            <div>
                <input id="surname" type="text" placeholder="Lastname" required>
            </div>
            <div>
                <input id="pass" type="password" placeholder="Password" required>
            </div>
            <div>
                <input id="conf-password" type="password" placeholder="Confirm Password" required>
            </div>
            <div class="buttons">
                <button type="submit">Sign Up</button>
            </div>

        </form>
    </div>

    <script type="module" src="../Scripts/main.js"></script>
    <script src="../Scripts/login.js"></script>
</body>

</html>
